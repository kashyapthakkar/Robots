<!doctype html>
<html>
    <head>
      <title>Robots</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <!-- Latest compiled and minified JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
          <form class="form-horizontal" style="margin-top: 25px;">
            <div class="form-group">
              <label for="nRobots" class="col-sm-2 control-label">Number of Robots:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="nRobots" value="1" min="1" required>
              </div>
            </div>
            <div class="form-group">
              <label for="positions" class="col-sm-2 control-label">Position String</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="positions" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button style="width: 100%;" type="submit" class="btn btn-success" id="submitButton">Get Output</button>
              </div>
            </div>
          </form>
            <h2>Output</h2>
            <hr/>
            <div id="outputArea"  style="background-color: #f6f8fa; padding: 2%; border-radius: 10px;"></div>
            <button style="width: 100%; margin-top: 10px;" class="btn btn-danger" id="clearButton">Clear Output</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
